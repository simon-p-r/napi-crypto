init:
  - git config --global core.autocrlf true

environment:
  matrix:
    - nodejs_version: "6"
    - nodejs_version: "8"

os: 
  Visual Studio 2015
platform: 
  -x64
  -x86

cache:
  - node_modules

install:
  - ps: Install-Product node $env:nodejs_version $env:platform
  - ps: npm install --arch $env:platform

matrix:
  fast_finish: true

test_script:
  - node --version
  - npm --version
  - cmake --version
  - npm test

build: off