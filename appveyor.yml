init:
  - git config --global core.autocrlf true

environment:
  matrix:
    -platform: x64
     nodejs_version: "6"
    -platform: x86
     nodejs_version: "6"
    -platform: x64
     nodejs_version: "8"
    -platform: x86
     nodejs_version: "8"

os: 
  Visual Studio 2015

cache:
  - node_modules

install:
  - ps: Install-Product node $env:nodejs_version $env:platform
  - ps: npm install --arch $env:platform

matrix:
  fast_finish: true

test_script:
  - node --version
  - npm --version
  - cmake --version
  - npm test

build: off